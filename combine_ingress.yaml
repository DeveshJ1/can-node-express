apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cna
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - http:
      paths:
      - path: /inventory
        pathType: Prefix
        backend:
          service:
            name: cna-express
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cna-web
            port:
              number: 3000
