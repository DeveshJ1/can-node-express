apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cna-express
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cna-express
            port:
              number: 80
